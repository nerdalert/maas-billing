---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: key-manager
  namespace: platform-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: key-manager-secrets
  namespace: llm
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get","list","create","update","patch","delete","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: key-manager-secrets
  namespace: llm
subjects:
- kind: ServiceAccount
  name: key-manager
  namespace: platform-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: key-manager-secrets
---
# Allow key-manager to manage Kuadrant policies for enhanced v2 features
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: key-manager-policies
  namespace: llm
rules:
- apiGroups: ["kuadrant.io"]
  resources: ["authpolicies", "tokenratelimitpolicies", "ratelimitpolicies"]
  verbs: ["get","list","create","update","patch","delete","watch"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["httproutes"]
  verbs: ["get","list","watch"]
- apiGroups: ["serving.kserve.io"]
  resources: ["inferenceservices"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: key-manager-policies
  namespace: llm
subjects:
- kind: ServiceAccount
  name: key-manager
  namespace: platform-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: key-manager-policies
